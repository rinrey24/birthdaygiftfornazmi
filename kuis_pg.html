<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:system-ui, sans-serif;
      background:#f3f6fb;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .quiz-box{
      width:400px;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      text-align:center;
    }
    h2{margin-bottom:20px;color:#2563eb}
    .options{display:flex;flex-direction:column;gap:12px}
    .options button{
      padding:12px;
      border:1px solid #ddd;
      border-radius:8px;
      cursor:pointer;
      background:#f9fafb;
      transition:.3s;
    }
    .options button:hover{background:#e0e7ff}
    .error{color:#dc2626;margin-top:15px;display:none}
    .next{
      font-size:1.2rem;
      color:green;
      display:none;
    }
    .next{color:green;margin-top:15px;display:none}

    img {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 1000px;
  border: 1px solid black;
  display:none
}
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="question">Pertanyaan akan muncul di sini</h2>
    <div class="options" id="options"></div>
    <p class="error" id="errorMsg">Jawaban salah sayaangg, ayoo coba lagi!</p>
    <p class="next" id="nextMsg">Yeeeyy benaarr, nexxtttt! Wait for a while</p>
  <div class="success" id="successMsg">Yeeyy! Screenshot kupon ini atau kasih liat ke fiqri</div>
  </div>
  <img id="kupon" src="kupon2.png" class="imgcenter">

  <script>
    const questions = [
      {
        q: "Kapan kita pertama kali chat?",
        choices: ["21 September 2024", "22 September 2024", "1 Oktober 2024", "1 September 2024"],
        answer: "21 September 2024"
      },
      {
        q: "Dimana kita pertama kali nonton bioskop?",
        choices: ["Green Pramuka Square", "Pejaten Village", "City Plaza Jatinegara", "PGC"],
        answer: "City Plaza Jatinegara"
      },
      {
        q: "Siapa nama mamah si fiqri?",
        choices: ["Evi", "Luthfiah", "Siti", "Badriah"],
        answer: "Luthfiah"
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    const nextMsg = document.getElementById("nextMsg");

    function loadQuestion() {
      errorMsg.style.display = "none";
      successMsg.style.display = "none";
      nextMsg.style.display = "none";
      if (current >= questions.length) {
        // kuis selesai
        questionEl.style.display = "none";
        optionsEl.style.display = "none";
        successMsg.style.display = "block";
        return;
      }
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        current++;
      if (current <= 2){
      errorMsg.style.display = "none";
      nextMsg.style.display = "block";
        setTimeout(() => {
            loadQuestion();
        }, 1500);
      }else{
            loadQuestion();
            document.getElementById("kupon").style.display = "block";
      }

      } else {
        errorMsg.style.display = "block";
      }
    }

    // mulai kuis
    loadQuestion();
  </script>
</body>
</html>
